{{ define "main" }}
<!-- Container -->
<div class="min-h-screen flex items-center justify-center">
    <div class="max-w-4xl bg-white p-8 shadow-lg rounded-lg">
        <!-- Heading -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Contact Us</h1>

        <!-- Contact Info -->
        <div class="flex flex-col md:flex-row gap-8 mb-8">
            <!-- Info Section -->
            <div class="md:w-1/2 space-y-4">
                <h2 class="text-2xl font-semibold text-gray-700">Get in Touch</h2>
                <p class="text-gray-600">
                    We'd love to hear from you! Feel free to reach out through the form or the following contact
                    details.
                </p>

                <div>
                    <p class="text-gray-700 font-medium">Email:</p>
                    <p class="text-gray-500">info@yourcompany.com</p>
                </div>

                <div>
                    <p class="text-gray-700 font-medium">Phone:</p>
                    <p class="text-gray-500">+1 (234) 567-890</p>
                </div>

                <div>
                    <p class="text-gray-700 font-medium">Address:</p>
                    <p class="text-gray-500">1234 Example St, Your City, Country</p>
                </div>
            </div>

            <!-- Form Section -->
            <div class="md:w-1/2">
                <form class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Your Name</span>
                        </label>
                        <input type="text" placeholder="John Doe" class="input input-bordered w-full" />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Email</span>
                        </label>
                        <input type="email" placeholder="john@example.com" class="input input-bordered w-full" />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Subject</span>
                        </label>
                        <input type="text" placeholder="Enter your subject" class="input input-bordered w-full" />
                    </div>

                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Message</span>
                        </label>
                        <textarea
                            class="textarea textarea-bordered w-full"
                            placeholder="Type your message here"
                        ></textarea>
                    </div>

                    <div class="text-right">
                        <button class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{{ end }}
