{{ define "main" }}
<section class="dark:bg-gray-900 h-screen flex h-screen justify-center items-center">
    <div class="grid sm:grid-cols-2 items-start gap-16 p-2 lg:p-20 mx-auto max-w-4xl bg-white rounded">
        <div>
            <h1 class="text-gray-800 text-3xl font-extrabold">Neem contact met ons op</h1>
            <p class="text-sm text-gray-500 mt-4">
                Have some big idea or brand to develop and need help? Then reach out we'd love to hear about your
                project and provide help.
            </p>

            <div class="mt-12">
                <h2 class="text-gray-800 text-base font-bold">Email</h2>
                <ul class="mt-4">
                    <li class="flex justify-star">
                        <i class="fas fa-envelope text-primary-green-2 mx-2"></i>
                        <div class="text-sm">
                            <a class="text-lime-900" href="mailto:{{ .Params.email }}">todo</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>

        <form class="space-y-4 mx-auto">
            <input type="text" placeholder="E-mail" class="input input-bordered w-full max-w-xl px-1" />
            <input type="text" placeholder="Onderwerp" class="input input-bordered w-full max-w-xl px-1" />
            <textarea class="textarea textarea-bordered w-full px-1" placeholder="Onderwerp"></textarea>

            <button class="mx-auto btn btn-accent w-full">Send</button>
        </form>
    </div>
</section>
{{ end }}
