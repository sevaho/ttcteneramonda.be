{{ define "main" }}
<section class="h-screen container mx-auto mt-10 lg:mt-32">
    <div class="flex flex-col lg:flex-row-reverse lg:py-5">
        <figure class="xl:w-2/3 lg:max-w-full">
            <img src="{{.Params.image}}" alt="Album" class="w-full lg:max-w-[30vw] lg:max-h-[30vw]" />
        </figure>
        <div class="xl:w-1/3 p-2 m-1 lg:m-10">
            <h1 class="text-h1 font-bold">{{ .Title }}</h1>
            <div class="py-6">{{ .Content }}</div>
            {{ if .Params.has_action_button }}
            <div class="card-actions justify-start">
                <a
                    href="{{ .Params.action_button_link }}"
                    role="button"
                    class="btn btn-outline text-primary-100 border-solid border-primary-100 border-2 hover:bg-sky-800 hover:border-sky-800"
                >
                    {{ .Params.action_button_content }}
                </a>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
