{{ define "main" }}
<section class="m-30">
    <h1 class="text-h2 text-center m-5">Kledij</h1>
</section>

<section class="m-30 md:h-screen">
    <div class="container mx-auto">
        <div class="card lg:card-side bg-base-100 shadow-xl mt-10">
            <figure>
                <img src="https://img.daisyui.com/images/stock/photo-1494232410401-ad00d5433cfa.webp" alt="Album" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">{{ .Title }}</h2>
                {{ .Content }}

                {{ if .Params.has_action_button }}
                <div class="card-actions justify-end">
                    <button class="btn btn-accent">
                        <a href="{{ .Params.action_button_link }}" class="">{{ .Params.action_button_content }} </a>
                    </button>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</section>
<section class="mt-10"></section>
{{ end }}
