<div class="drawer z-50 pb-20">
    <input id="x-drawer-1" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col">
        <!-- Navbar -->
        <div class="navbar w-full bg-white fixed top-0 z-50 border-solid border-white border-b-primary-100/85">
            <div class="flex-none lg:hidden">
                <label for="x-drawer-1" aria-label="open sidebar" class="btn btn-square btn-ghost">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        class="inline-block h-6 w-6 stroke-current"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"
                        ></path>
                    </svg>
                </label>
            </div>
            <div class="mx-2 flex-1 px-2">
                <a class="btn btn-ghost text-xl text-sky-900 font-bold" href="/">{{ .Site.Title }}</a>
            </div>
            <div class="hidden flex-none lg:block lg:mr-20">
                <ul class="menu menu-horizontal">
                    {{ range site.Menus.main }}
                    <li><a class="font-bold text-sky-900" href="{{ .URL }}">{{ .Name }}</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    <div class="drawer-side">
        <label for="x-drawer-1" aria-label="close sidebar" class="drawer-overlay"></label>
        <ul class="menu bg-base-100 min-h-full w-80 p-4 mt-20">
            {{ range site.Menus.main }}
            <li><a class="font-bold text-sky-900 p-5" href="{{ .URL }}">{{ .Name }}</a></li>
            {{ end }}
        </ul>
    </div>
</div>
