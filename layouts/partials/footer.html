<!-- Footer-->

<section class="bg-gradient-to-r from-primary-green-1 to-accent-1">

    <div class="container mx-auto py-4 lg:px-5">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="mb-3 md:mb-0 bg-primary-green-2 rounded">
                <div class="card h-full">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt mb-2  text-white"></i>
                        <h4 class="uppercase m-0 text-white">Adres</h4>
                        <hr class="my-2 mx-auto w-1/4" />
                        <div class="text-sm  text-lime-200">{{ .Params.address }}</div>
                    </div>
                </div>
            </div>
            <div class="mb-3 md:mb-0 bg-primary-green-2 rounded">
                <div class="card h-full">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope  text-white mb-2"></i>
                        <h4 class="uppercase m-0 text-white">E-mail</h4>
                        <hr class="my-2 mx-auto w-1/4" />
                        <div class="text-sm">
                            <a class="text-lime-200" href="mailto:{{ .Params.email }}">{{ .Params.email }}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 md:mb-0 bg-primary-green-2 rounded">
                <div class="card h-full">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-white mb-2"></i>
                        <h4 class="uppercase m-0 text-white">GSM</h4>
                        <hr class="my-2 mx-auto w-1/4" />
                        <div class="text-sm">
                            <a class="text-lime-200" href="tel:{{ .Params.phone }}">{{ .Params.phone }}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-10 gap-7 text-gray-50 text-3xl">
            <a class="mx-2" href="{{ .Params.pinterest }}"><i class="fab fa-pinterest"></i></a>
            <a class="mx-2" href="{{ .Params.facebook }}"><i class="fab fa-facebook-f"></i></a>
            <a class="mx-2" href="{{ .Params.linkedin }}"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</section>

<footer class="bg-gradient-to-r from-primary-green-1 to-accent-1 py-5">
    <div class="container mx-auto text-center text-white">
        <p class="text-center text-white">Copyright &copy; {{ .Site.Title }} {{ now.Format "2006"}}</p>
    </div>
</footer>
